<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/5cd549afd4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-calculator"></i>
        <h1>My Calculator Project</h1>
        <i class="fas fa-calculator"></i>
    </header>
    <div class="calculator-container">
        <section class="calculator-grid">
            <div class="output" id="output"></div>
            <button class="key key__clear">AC</button>
            <button class="key key__number">0</button>
            <button class="key key__operator">+</button>
            <button class="key key__number">1</button>
            <button class="key key__number">2</button>
            <button class="key key__number">3</button>
            <button class="key key__operator">-</button>
            <button class="key key__number">4</button>
            <button class="key key__number">5</button>
            <button class="key key__number">6</button>
            <button class="key key__operator">รท</button>
            <button class="key key__number">7</button>
            <button class="key key__number">8</button>
            <button class="key key__number">9</button>
            <button class="key key__operator">x</button>
            <button class="key key__equals">=</button>
        </section>
    </div>
</body>
</html>
